# Trino Node Configuration

# Unique identifier for this Trino node
# Must be unique within the cluster (for single node, any UUID works)
node.id=trino-node-001

# Environment name (can be any name you choose)
node.environment=production

# Directory where Trino stores log files and other node-specific data
# This should match your node.data-dir in config.properties
node.data-dir=/opt/trino-data