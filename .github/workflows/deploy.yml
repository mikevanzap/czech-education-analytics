name: Build, Push, and Deploy to Azure Container Instances

on:
  push:
    branches: [ main ]  # or your default branch

env:
  AZURE_RESOURCE_GROUP: edustack
  AZURE_CONTAINER_INSTANCE_NAME: edustackcontainer
  IMAGE_NAME: ghcr.io/${{ github.repository }}

 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write    # ← THIS IS REQUIRED
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------
      # 1. Build and push image to GHCR
      # ----------------------------------------
      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -f dockerfile.dockerfile -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

          # Optional: push 'latest'
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest
          


      # ----------------------------------------
      # 2. Deploy to Azure Container Instances
      # ----------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

                      
      - name: Deploy to ACI
        run: |
          # Use public GHCR image → no registry credentials needed
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_INSTANCE_NAME }} \
            --image $IMAGE_NAME:${{ github.sha }} \
            --ports 8080 19120 \
            --azure-file-volume-account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }}\
            --azure-file-volume-account-key ${{ secrets.AZURE_STORAGE_ACCESS_KEY }} \
            --azure-file-volume-share-name nessiedata \
            --azure-file-volume-mount-path /nessie-h2-data \
            --environment-variables \
              AZURE_STORAGE_ACCOUNT=${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              KEEP_ALIVE="true" \
              QUARKUS_DATASOURCE_H2_DB_KIND=h2=h2 \
              QUARKUS_DATASOURCE_H2_JDBC_URL="jdbc:h2:file:/nessie-h2-data/nessie;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH" \
              QUARKUS_DATASOURCE_H2_USERNAME=sa \
              QUARKUS_DATASOURCE_H2_PASSWORD=  \
              NESSIE_VERSION_STORE_PERSIST_JDBC_DATASOURCE=h2  \
              NESSIE_AUTH_ENABLED=false  \
              NESSIE_VERSION_STORE_JDBC_NEW_AUTODETECT=false \
              NESSIE_VERSION_STORE_TYPE=JDBC \  
            --secure-environment-variables \
              AZURE_STORAGE_ACCESS_KEY=${{ secrets.AZURE_STORAGE_ACCESS_KEY }} \
            --restart-policy Never \
            --os-type Linux \
            --query provisioningState \
            --dns-name-label czech-education-analytics82 \
            --memory 1.5 \
            --cpu 1