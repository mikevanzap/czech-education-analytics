name: Deploy ML Model to Existing Azure Functions
 
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ml/**'
      - '.github/workflows/deploy-functions.yaml'
  workflow_dispatch:

env:
  FUNCTION_APP_NAME: czech-edu-api
  RESOURCE_GROUP: edustack

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Existing Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.FUNCTION_APP_NAME }}
        package: .