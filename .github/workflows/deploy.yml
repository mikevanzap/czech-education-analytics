name: Build, Push, and Deploy to Azure Container Instances

on:
  push:
    branches: [ main ]  # or your default branch

env:
  AZURE_RESOURCE_GROUP: edustack
  AZURE_CONTAINER_INSTANCE_NAME: edustackcontainer
  IMAGE_NAME: ghcr.io/${{ github.repository }}

 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write    # ← THIS IS REQUIRED
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------
      # 1. Build and push image to GHCR
      # ----------------------------------------
      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -f dockerfile.dockerfile -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

          # Optional: push 'latest'
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest
          


      # ----------------------------------------
      # 2. Deploy to Azure Container Instances
      # ----------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          script: |
                      # === 1. Ensure Azure File Share is mounted ===
                      MOUNT_POINT="/mnt/nessie-catalog"
                      STORAGE_ACCOUNT="${{ secrets.AZURE_STORAGE_ACCOUNT }}"
                      SHARE_NAME="nessiedata"
                      STORAGE_KEY="${{ secrets.AZURE_STORAGE_ACCESS_KEY  }}"

                      sudo mkdir -p "$MOUNT_POINT"

                      # Check if already mounted
                      if ! mountpoint -q "$MOUNT_POINT"; then
                        echo "Mounting Azure File Share..."
                        sudo mount -t cifs \
                          "//${STORAGE_ACCOUNT}.file.core.windows.net/${SHARE_NAME}" \
                          "$MOUNT_POINT" \
                          -o "vers=3.0,username=${STORAGE_ACCOUNT},password=${STORAGE_KEY},dir_mode=0777,file_mode=0777,uid=1000,gid=1000"
                      else
                        echo "Azure File Share already mounted."
                      fi
                      
      - name: Deploy to ACI
        run: |
          # Use public GHCR image → no registry credentials needed
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_INSTANCE_NAME }} \
            --image $IMAGE_NAME:${{ github.sha }} \
            --ports 8080 19120 \
            --environment-variables \
              AZURE_STORAGE_ACCOUNT=${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              KEEP_ALIVE="true" \
              QUARKUS_DATASOURCE_DB_KIND=h2 \
              "QUARKUS_DATASOURCE_JDBC_URL=jdbc:h2:file:/nessie-h2-data/nessie;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE" \
              NESSIE_AUTH_ENABLED=false \
              NESSIE_VERSION_STORE_TYPE=JDBC \
             --secure-environment-variables \
              AZURE_STORAGE_ACCESS_KEY=${{ secrets.AZURE_STORAGE_ACCESS_KEY }} \
            --restart-policy Never \
            --os-type Linux \
            --query provisioningState \
            --dns-name-label czech-education-analytics82 \
            --memory 1.5 \
            --cpu 1